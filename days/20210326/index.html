<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js去除字符串中最后一个指定的字符</title>
</head>

<body>

</body>


<script>
    function delLastTxt(str, del) {
        if (typeof str !== 'string') {
            alert('请确认要删除的对象为字符串!');
            return false;
        }
        else{

            let index = str.lastIndexOf(del);

            return str.substring(0,index);

            console.log(str.substring(0,index));
        }
    }

    delLastTxt('asdasdasd#13123abc','c');
</script>
