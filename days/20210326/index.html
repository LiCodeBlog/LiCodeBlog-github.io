<script>
    function delLastTxt(str, del) {
        if (typeof str !== 'string') {
            alert('请确认要删除的对象为字符串!');
            return false;
        }
        else {
            let index = str.lastIndexOf(del);
            console.log(index);

            return str.substring(0, index) + str.substring(index + 1, str.length);

        }
    }

    const txt = delLastTxt('asdasdasd13123abc', 'c');
    console.log(txt);
</script>
